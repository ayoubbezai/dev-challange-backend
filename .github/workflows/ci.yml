name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: --bind_ip_all

    env:
      DATABASE_URL: "mongodb://localhost:27017/challenge_test"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Generate Prisma client
      run: npx prisma generate

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm run test:cov
